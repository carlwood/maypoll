databases:
  - name: maypoll_db
    databaseName: maypoll_db
    user: maypoll_user
    plan: free

services:
  - type: web
    name: maypoll
    runtime: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/carlwood/maypoll
    region: oregon
    branch: main
    plan: free
    buildCommand: "./bin/render-build.sh"
    numInstances: 1
    healthCheckPath: /up
    preDeployCommand: bin/rails db:migrate
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: maypoll_db
          property: connectionString
      - key: SECRET_KEY_BASE
        sync: false # placeholder for a value to be added in the dashboard
      - key: REDIS_HOST
        fromService:
          type: redis
          name: maypoll_redis
          property: host # available properties are listed below
      - key: REDIS_PORT
        fromService:
          type: redis
          name: maypoll_redis
          property: port
  - type: redis
    name: maypoll_redis
    ipAllowList: # required
      - source: 0.0.0.0/0
        description: everywhere
    plan: free
